	<script type="text/javascript">
		// 提交订单回调
		function BuySubmitBack(e) {
			if (e.code == 0) {
				$('#buy-order-submit-modal').modal({
					closeViaDimmer : false,
					width : 280,
					height : 140
				});
				$.AMUI.progress.done();
				Prompt(e.msg, 'success');
				setTimeout(function() {
					window.location.href = e.data.jump_url;
				}, 1500);
			} else {
				$('form.form-validation').find('button[type="submit"]').button(
						'reset');
				$.AMUI.progress.done();
				Prompt(e.msg);
			}
		}
	</script>
	<div id="edui_fixedlayer" class="edui-default"
