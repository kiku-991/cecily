<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザ情報登録</title>
</head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="registrare">
        <h3 class="text-center text-white pt-5">Registrate form</h3>
        <div class="container">
            <div id="registrare-row" class="row justify-content-center align-items-center">
                <div id="registrare-column" class="col-md-6">
                    <div id="registrare-box" class="col-md-12">
                    
                        <form  th:action="@{/touroku}"  method="post" >
                            <h3 class="text-center text-info">会員登録</h3>
                            <div class="form-group">
                                <label for="mail" class="text-info">メールアドレス:</label><br>
                                <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="userMail" class="form-control" placeholder="メールアドレスの形式を入力してください" required/>
                               
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">パスワード:</label><br>
                                <input type="password" pattern="^([a-zA-Z0-9]{6,})$" name="userPassword"  class="form-control" placeholder="半角英数字6文字以上" required/>
                                <p style="color:red;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>注意事項に同意する</span> 
                                <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="登録" >
                            </div>
                            <div id="register-link" class="text-right">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
