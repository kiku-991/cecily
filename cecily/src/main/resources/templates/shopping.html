	<script>
		//「POSTで遷移（Ajax）」検索ボタン押下時の処理
		function searchChick() {

			var keyword = $('#search-input').val();
			var p = {
				key : keyword
			};

			$.ajax({
				//MyCartControlleradd()メソッドに遷移
				url : 'search/' + keyword,
				type : 'POST',
				timeout : 60000,
				data : p,
				async : false,
				dataType : "json"
			})

			//Ajax通信成功の場合
			.done(function(data) {

				

			})
			//Ajax通信失敗の場合
			.fail(function() {
				alert('追加失敗しました!ログインしてください!');
			})
			//Ajax通信の成功・失敗に関わらず最後に処理
			.always(function() {
				//alert('end');
			});

		}
	</script>

	<script>
		//「POSTで遷移（Ajax）」気に入りボタン押下時の処理
		function clickPost(productId) {

			var p = {
				id : productId
			};

			$.ajax({
				//MyCartControlleradd()メソッドに遷移
				url : '/part/myfavorite',
				type : 'POST',
				timeout : 60000,
				data : p,
				async : false,
				dataType : "json"
			})

			//Ajax通信成功の場合
			.done(function(data) {
				if ((data == productId)) {
					$('#' + productId).text('❤' + '気に入り済');
					alert('気に入りに追加済み!');

				} else if (data == 0) {
					$('#' + productId).text('♡' + '気に入り');
					alert('気に入り取消ました!');

				} else {
					alert('先にログインしてください!');
				}

			})
			//Ajax通信失敗の場合
			.fail(function() {
				alert('追加失敗しました!ログインしてください!');
			})
			//Ajax通信の成功・失敗に関わらず最後に処理
			.always(function() {
				//alert('end');
			});

		}
	</script>

	<script>
		//「POSTで遷移（Ajax）」買い物かごボタン押下時の処理

		function clickCart(productId) {

			var pro = {
				id : productId
			};

			$.ajax({
				//MainControllerのpostIndex()メソッドに遷移
				url : '/addMyCart',
				type : 'POST',
				timeout : 60000,
				data : pro,
				async : false,
				dataType : "json"
			})

			//Ajax通信成功の場合
			.done(function(data) {

				if (data != 0) {
					$('#myCart').addClass('am-badge am-badge-danger');
					//$toast("買い物かごに追加済み!");
					$('#myCart').text(data);

					alert('買い物かごに追加済み!');

					//	window.location.href = "/shopping"
				}

			})
			//Ajax通信失敗の場合
			.fail(function() {
				alert('追加失敗しました!ログインしてください!');
			})
			//Ajax通信の成功・失敗に関わらず最後に処理
			.always(function() {

			});

		}
	</script>
