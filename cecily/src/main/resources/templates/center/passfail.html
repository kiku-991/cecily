<script

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
	function checkPasswordMatch() {
		var password = $("#txtNewPassword").val();
		var confirmPassword = $("#txtConfirmPassword").val();
		if (password != confirmPassword) {
			$("#CheckPasswordMatch").html("不一致!");
		} else {
			$("#CheckPasswordMatch").html("");
		}
	}
	$(document).ready(function() {
		$("#txtConfirmPassword").keyup(checkPasswordMatch);
	});
</script>
</head>
<body>
	<!--  top-->
	<header th:insert="~{centertmp::top}"></header>
	<div class="container-fluid">
		<div class="row">
			<!--  side-->
			<nav th:insert="~{centertmp::side}"></nav>
			<div
				th:insert="~{centertmp::#sidebarMenu(activeUrl='/center/pwdChange')}"></div>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<!-- 内容ここから -->

				<br> <br> <br> <br> <br> <br> <br>
				
				
				
				
				<p style="color: red;" th:text="${pwcheck}"
					th:if="${not #strings.isEmpty(pwcheck)}"></p>
				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th>現在のパスワード(安全性のため表示されません)</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="password" name="now" th:value="${pwd}"></td>
							<td><button type="button" class="btn btn-danger btn-sm"
									data-bs-toggle="modal" data-bs-target="#exampleModal">
									編集</button></td>
						</tr>
					</tbody>
				</table>

				<div class="modal fade" id="exampleModal" tabindex="-1"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<form th:action="@{/center/pwdChange/edit}" method="post">
									<div class="mb-3">
										<label for="nowpwd" class="text-info">現在のパスワード:</label> <input
											type="text" name="oldPassword" class="form-control" /> <label
											for="uppwd" class="text-info">新しいパスワード:</label> <input
											type="password" id="txtNewPassword" name="userPassword"
											class="form-control" pattern="^([a-zA-Z0-9]{6,})$" placeholder="半角英数字6文字以上" required/> <label for="checkpwd"
											class="text-info">新しいパスワード(確認): <span
											style="color: red; padding-left: 0.5rem; font-size: 14px;"
											id="CheckPasswordMatch"></span>
										</label> <input type="password" id="txtConfirmPassword"
											pattern="^([a-zA-Z0-9]{6,})$" name="confirmPassword" placeholder="確認のためもう一度入力してください"
											class="form-control" required/>




									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-bs-dismiss="modal">キャンセル</button>
										<input type="submit" class="btn btn-primary" value="確定">
									</div>
								</form>
							</div>

						</div>
					</div>
				</div>

				


				<!-- 内容ここまで -->
			</main>
		</div>
	</div>
