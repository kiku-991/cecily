<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

<title>注文管理</title>

	href="https://getbootstrap.com/docs/5.0/examples/dashboard/">

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../table/bootstrap.min.css" rel="stylesheet">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>


<style type="text/css">
.sns-config .bd .tips-box {
	font-size: 15px;
	margin: 10px 0;
}

.sns-config .bd .tips-box b {
	margin: 0 4px;
}

#baseInfoForm .input-help-text {
	line-height: 12px;
	color: #999;
}

#J_uniqueName {
	width: 136px;
}

#J_realname-mask {
	width: 136px;
}
</style>
<!-- Custom styles for this template -->

<link href="../css/dashboard.css" rel="stylesheet">

<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/dashboard.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

</head>
<body>
	<!--  top-->
	<header th:insert="~{centertmp::top}"></header>
	<div class="container-fluid">
		<div class="row">
			<!--  side-->
			<nav th:insert="~{centertmp::side}"></nav>
			<div
				th:insert="~{centertmp::#sidebarMenu(activeUrl='/center/cyumonManager')}"></div>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<!-- 内容ここから -->

				<br>
				<h5>注文管理</h5>
				<br>
				<hr>
				<table class="table table-striped ">
					<thead>
						<tr>
							<th class="">订单ID</th>
							<th class="">作成時間</th>
							<th class="">商品ID</th>
							<th class="">订单状态</th>
							<th class="">購入者情報</th>
							<th class="">購入数量</th>
							<th class="">購入金額</th>
							<th class="">地址信息</th>
							<th class="">支払時間</th>
							<th class="">发货时间</th>
							<th class="">收货时间</th>
							<th class="">操作</th>
						</tr>

					</thead>
					<tbody>
						<tr th:unless="${orderxx== null}"
							th:each="ss: ${orderxx}">
							<td th:text="${ss.orderId}"></td>
							<td ></td>
							<td ></td>
							<td ></td>
							<td ></td>
							<td th:text="${ss.allquantity}"></td>
							<td th:text="${ss.alltotal}"></td>
							<td ></td>
							<td ></td>
							<td ></td>
							<td ></td>
							<td><button class="btn btn-warning">发货</button></td>
						</tr>
					</tbody>

				</table>



				<!-- 内容ここまで -->
			</main>
		</div>
	</div>

</body>
</html>
