	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}

<style type="text/css">
.sns-config .bd .tips-box {
	font-size: 15px;
	margin: 10px 0;
}

.sns-config .bd .tips-box b {
	margin: 0 4px;
}

#baseInfoForm .input-help-text {
	line-height: 12px;
	color: #999;
}

#J_uniqueName {
	width: 136px;

#J_realname-mask {
	width: 136px;

<!-- Custom styles for this template -->

<link href="../css/dashboard.css" rel="stylesheet">

<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/dashboard.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

</head>
<body>
	<!--  top-->
	<header th:insert="~{tmp::top}"></header>
	<div class="container-fluid">
		<div class="row">
			<!--  side-->
			<nav th:insert="~{tmp::side}"></nav>
			<div th:insert="~{tmp::#sidebarMenu(activeUrl='/center/favorite')}"></div>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<!-- 内容ここから -->

				<br>
				<h5>気に入り一覧</h5>
				<br>
				<hr>
				<!-- 気に入り一覧 th:each="xx:${}"  -->
				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th>商品名</th>
							<th>写真</th>
							<th>価格</th>
							<th>説明</th>
							<th>メーカー</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="favoPro : ${favoritePros}">
							<td th:text="${favoPro.productName}"></td>
							<td><img th:src="${favoPro.productImg}" width="80"
								height="80"></td>
							<td th:text="${favoPro.productPrice}"></td>
							<td th:text="${favoPro.productContents}"></td>
							<td th:text="${favoPro.maker}"></td>

							<td><a type="button" class="btn btn-warning btn-sm"
								data-bs-toggle="modal"
								th:href="@{/center/favorite/delete/{id}(id=${favoPro.favoriteId})}">取消</a></td>
						</tr>
					</tbody>
				</table>

				<!-- 内容ここまで -->
			</main>
		</div>
	</div>

</body>
</html>
