<head>
<meta charset="utf-8">

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}

<style type="text/css">
.sns-config .bd .tips-box {
	font-size: 15px;
	margin: 10px 0;
}

.sns-config .bd .tips-box b {
	margin: 0 4px;
}

#baseInfoForm .input-help-text {
	line-height: 12px;
	color: #999;
}

#J_uniqueName {
	width: 136px;
}

#J_realname-mask {
	width: 136px;
}
</style>
<!-- Custom styles for this template -->

<link href="../css/dashboard.css" rel="stylesheet" >

<script src="../js/bootstrap.bundle.min.js"></script>
	<script src="../js/dashboard.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
	
</head>
<body>
	<!--  top-->
	<header th:insert="~{centertmp::top}"></header>
	<div class="container-fluid">
		<div class="row">
			<!--  side-->
			<nav th:insert="~{centertmp::side}"></nav>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			<!-- 内容ここから -->

				<br>
				<h5>個人情報</h5>
				<br>
				<hr>
				
				<div id="profile" class="sns-config">
					<div class="sns-tab tab-app"></div>
					<div class="sns-box box-detail">
						<div class="bd">
							<div class="sns-nf">

								<form th:action="@{/shopping/center}" method="get"
									th:if="${userInfo!=null}" th:each="user:${userInfo}">

									<div id="main-profile" class="parts">
										<p>
											<label>アイコン：</label> <span class="pf-avatar-box"> <img
												th:src="${user.icon}" width="80" height="80">
											</span>
										</p>
										<p>
											<label>Mail：</label> <input type="text"
												th:value="${user.userMail}" maxlength="25">

										</p>
										<p>
											<label>ニックネーム：</label> <input type="text"
												th:value="${user.nickname}">
										</p>
										<p>
											<label>性別：</label>
										</p>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="sex"
												id="girlRadio" value="1" th:checked="${user.sex}==1">
											<label class="form-check-label" for="girlRadio">女</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="sex"
												id="boyRadio" value="0" th:checked="${user.sex}==0">
											<label class="form-check-label" for="boyRadio">男</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="sex"
												id="secretRadio" value="2" th:checked="${user.sex}==2">
											<label class="form-check-label" for="secretRadio">秘密</label>

										</div>


										<p>
											<label>誕生日：</label> <input type="text"
												th:value="${user.birth}">
										</p>
										<p>
											<label>電話番号：</label> <input type="text"
												th:value="${user.phone}">
										</p>
										<p>
											<label>住所：</label> <input type="text"
												th:value="${user.todoufuken==null?'':(user.todoufuken+user.shikucyouson+user.cyoumebanchi)}">
										</p>


									</div>
								</form>
							</div>
						</div>
					</div>
				</div>



				<!-- 内容ここまで -->
			</main>
		</div>
	</div>
	
</body>
</html>
