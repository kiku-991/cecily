						<!-- 搜索页面搜索导航条内前面钩子 -->

						</a></li>
						<!-- |javascript:click([[${searchName}]])| -->
						<li id="li2" data-field="min_price" data-type="desc"><a

						<!-- 搜索页面商品信息售价顶部钩子 -->

						<p class="price am-padding-horizontal-xs am-text-truncate">
							<strong>￥[[${product.productPrice}]]</strong>
						</p>

						<!-- 搜索页面商品信息底部钩子 -->

							class="plugins-membershiplevelvip-items-goods-price am-padding-xs am-hide-sm-only">

							<p class="am-text-truncate">

						</div>
					</div>
				</li>
			</ul>

			<!--  page 分け -->

	<script>
		//「POSTで遷移（Ajax）」価格ボタン押下時の処理

		function ordPrice(liid) {

			var proname = $('#search-input').val();
			var product = {
				name : proname,
				id : liid
			}

			$.ajax({
				//MainControllerのpostIndex()メソッドに遷移
				url : 'part/priceSearch',
				type : 'POST',
				timeout : 60000,
				data : JSON.stringify(product),
				contentType : "application/json",
				async : false,
				dataType : "html"
			})

			//Ajax通信成功の場合
			.done(function(data) {
				//var prolike = data.prolike;

				if (liid == 1) {
					$('#li1').addClass("active");
					$('#li2').removeClass('active')
					$('#li3').removeClass('active')
				} else if (liid == 2) {
					$('#li2').addClass("active");
					$('#li1').removeClass('active')
					$('#li3').removeClass('active')
				} else {
					$('#li3').addClass("active");
					$('#li1').removeClass('active')
					$('#li2').removeClass('active')
				}
				//当前点击的li加上class

				$('#searchproduct').html(data);

			})
			//Ajax通信失敗の場合
			.fail(function(data) {
				alert(data);
				alert('追加失敗しました!ログインしてください!');
			})
			//Ajax通信の成功・失敗に関わらず最後に処理
			.always(function() {

			});

		}
	</script>

	<script>
		//「POSTで遷移（Ajax）」価格ボタン押下時の処理

		function ordName() {

			var proname = $('#search-input').val();

			$.ajax({
				//MainControllerのpostIndex()メソッドに遷移
				url : 'part/nameSearch',
				type : 'POST',
				timeout : 60000,
				data : proname,
				async : false,
				dataType : "html"
			})

			//Ajax通信成功の場合
			.done(function(data) {
				//var prolike = data.prolike;

				//当前点击的li加上class
				$('#li1').addClass("active");
				$('#li2').removeClass('active')
				$('#searchproduct').html(data);

			})
			//Ajax通信失敗の場合
			.fail(function(data) {
				alert(data);
				alert('追加失敗しました!ログインしてください!');
			})
			//Ajax通信の成功・失敗に関わらず最後に処理
			.always(function() {

			});

		}
